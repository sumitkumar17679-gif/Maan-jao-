<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine for Dipali ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffe9f2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: #fff;
      border-radius: 28px;
      padding: 26px 22px 32px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 1.9rem;
      font-weight: 700;
      color: #ff4d8d;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 14px;
    }

    .cat-gif {
      width: 180px;
      border-radius: 18px;
      margin: 12px auto 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    }

    .question {
      font-size: 1.35rem;
      font-weight: 600;
      margin: 10px 0 14px;
      color: #ff2f7a;
    }

    .message {
      font-size: 1rem;
      color: #555;
      min-height: 44px;
      margin-bottom: 18px;
      transition: all 0.3s ease;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: absolute;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fa2, #ff2f7a);
      color: #fff;
      left: 20%;
      top: 15px;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #f2f2f2;
      color: #444;
      right: 20%;
      top: 15px;
    }

    /* success screen */
    .success {
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }

    .success h1 {
      color: #ff2f7a;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .success p {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 18px;
    }

    .hearts {
      font-size: 1.8rem;
      animation: bounce 2.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 420px) {
      .title { font-size: 1.7rem; }
    }
  </style>
</head>

<body>

  <script>

</body>
</html>
